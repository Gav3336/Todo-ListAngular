<div class="min-h-screen bg-gray-50 dark:bg-gray-900">
  <!-- Header with Navigation -->
  <header class="bg-white dark:bg-gray-800 shadow-sm sticky top-0 z-10">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <span class="text-xl font-bold text-emerald-600 dark:text-emerald-400" [routerLink]="['/']">TaskMaster</span>
        </div>
        <div class="flex items-center gap-4">
          <button class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600 dark:text-gray-300" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
          </button>
          <button class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600 dark:text-gray-300" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
            </svg>
          </button>
          <div class="relative">
            <img class="h-8 w-8 rounded-full" src="https://ui-avatars.com/api/?name=User&background=10B981&color=fff"
              alt="User profile" />
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <div class="lg:flex lg:gap-8">
      <!-- Left Side: New Task Form and Filters -->
      <div class="lg:w-1/3 mb-6 lg:mb-0">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mb-6">
          <h2 class="text-lg font-semibold text-gray-800 dark:text-white mb-4">Add New Task</h2>

          <!-- Task Form -->
          <form>
            <div class="mb-4">
              <label for="task-title" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Task
                Title</label>
              <input type="text" id="task-title"
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 dark:bg-gray-700 dark:text-white"
                placeholder="What needs to be done?">
            </div>

            <div class="mb-4">
              <label for="task-description"
                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Description</label>
              <textarea id="task-description" rows="3"
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 dark:bg-gray-700 dark:text-white"
                placeholder="Add details about your task..."></textarea>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-4">
              <div>
                <label for="task-category"
                  class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Category</label>
                <select id="task-category"
                  class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 dark:bg-gray-700 dark:text-white">
                  <option value="">Select Category</option>
                  <option value="work">Work</option>
                  <option value="personal">Personal</option>
                  <option value="home">Home</option>
                  <option value="health">Health</option>
                  <option value="finance">Finance</option>
                </select>
              </div>
              <div>
                <label for="task-priority"
                  class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Priority</label>
                <select id="task-priority"
                  class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 dark:bg-gray-700 dark:text-white">
                  <option value="">Select Priority</option>
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-6">
              <div>
                <label for="task-date" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Due
                  Date</label>
                <input type="date" id="task-date"
                  class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 dark:bg-gray-700 dark:text-white">
              </div>
              <div>
                <label for="task-time" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Due
                  Time</label>
                <input type="time" id="task-time"
                  class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 dark:bg-gray-700 dark:text-white">
              </div>
            </div>

            <div>
              <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500">
                Add Task
              </button>
            </div>
          </form>
        </div>

        <!-- Filters and Sorting -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
          <h2 class="text-lg font-semibold text-gray-800 dark:text-white mb-4">Filters</h2>

          <!-- Filter Options -->
          <div class="mb-4">
            <label for="filter-category" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Filter
              by Category</label>
            <select id="filter-category"
              class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 dark:bg-gray-700 dark:text-white">
              <option value="">All Categories</option>
              <option value="work">Work</option>
              <option value="personal">Personal</option>
              <option value="home">Home</option>
              <option value="health">Health</option>
              <option value="finance">Finance</option>
            </select>
          </div>

          <div class="mb-4">
            <label for="filter-priority" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Filter
              by Priority</label>
            <select id="filter-priority"
              class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 dark:bg-gray-700 dark:text-white">
              <option value="">All Priorities</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
              <option value="urgent">Urgent</option>
            </select>
          </div>

          <div class="flex items-center mt-4 border-t dark:border-gray-700 pt-4">
            <button
              class="flex-1 py-2 px-4 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500">
              Reset Filters
            </button>
            <button
              class="flex-1 ml-3 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500">
              Apply Filters
            </button>
          </div>
        </div>
      </div>

      <!-- Right Side: Task Cards -->
      <div class="lg:w-2/3">
        <!-- Task Summary Stats -->
        <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-6">
          <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
            <div class="text-sm font-medium text-gray-500 dark:text-gray-400">Total Tasks</div>
            <div class="mt-1 text-2xl font-semibold text-gray-900 dark:text-white">12</div>
          </div>
          <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
            <div class="text-sm font-medium text-gray-500 dark:text-gray-400">Completed</div>
            <div class="mt-1 text-2xl font-semibold text-emerald-600 dark:text-emerald-400">5</div>
          </div>
          <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
            <div class="text-sm font-medium text-gray-500 dark:text-gray-400">In Progress</div>
            <div class="mt-1 text-2xl font-semibold text-blue-600 dark:text-blue-400">3</div>
          </div>
          <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
            <div class="text-sm font-medium text-gray-500 dark:text-gray-400">Overdue</div>
            <div class="mt-1 text-2xl font-semibold text-red-600 dark:text-red-400">4</div>
          </div>
        </div>


        <app-todo-list></app-todo-list>

        <!-- Load More Button -->
        <!-- TODO: make the button load more appear only if there are more tasks -->
        <div class="text-center">
          <button
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-emerald-700 bg-emerald-100 hover:bg-emerald-200 dark:text-emerald-200 dark:bg-emerald-900/30 dark:hover:bg-emerald-900/50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500">
            Load More Tasks
            <svg class="ml-2 -mr-1 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
        </div>
      </div>
    </div>
